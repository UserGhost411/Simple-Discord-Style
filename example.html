<!DOCTYPE html>
<html>

<head>
    <title>Simple Discord Style</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Discord.css">
    <style>
        body {
            color: white;
            background-color: var(--bg4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Component</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group" style="margin-bottom:0px;">
                    <label>TextBox</label>
                    <input type="text" class="d-textbox" placeholder="TextBox here">
                    <input type="text" class="d-textbox" disabled placeholder="TextBox here">
                    <div class="d-input-group">
                        <input type="text" class="d-textbox d-input-error" value="" id="title" name="title"
                            placeholder="Challenge Title" required="">
                        <div class="d-error">Error Description here.</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="d-textbox-prepend">
                            <span class="d-textbox-prepend-group"><i class="fa fa-lock"></i></span>
                        </div>
                        <input class="d-textbox" id="pass" placeholder="Password" type="password"
                            style="padding-left:10px;">
                    </div>
                </div>
                <div class="form-group" style="margin-bottom:10px;">
                    <label>File Upload</label>
                    <div class="custom-file">
                        <input type="file" class="d-file custom-file-input" multiple="true" name="files[]"
                            id="customFileLang">
                        <label class="d-upload-label" for="customFileLang"></label>
                    </div>
                </div>




            </div>
            <div class="col-md-6">
                <div class="form-group" style="margin-bottom:10px;">
                    <label>Select</label>
                    <div class="d-input-group">
                        <select class="d-select ">
                            <option value="10">10 points</option>
                            <option value="20">20 points</option>
                            <option value="30">30 points</option>
                            <option value="40">40 points</option>
                            <option value="50">50 points</option>
                            <option value="60">60 points</option>
                            <option value="70">70 points</option>
                            <option value="80">80 points</option>
                            <option value="90">90 points</option>
                            <option value="100">100 points</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" style="margin-bottom:10px;">
                    <label>Textarea</label>
                    <textarea class="d-textbox" style="height:150px;" placeholder="TextArea..."></textarea>
                </div>
                <div class="form-group" style="margin-bottom:10px;">
                    <label>Switch</label>
                    <label class="d-switch float-right">
                        <input type="checkbox" name="chmk" checked="">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
